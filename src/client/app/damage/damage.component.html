<div class="scrollable" id="body1">
  <div class="scrollable-content home">
    <div class="list-group text-center">
      <div class="list-group-item-home flex-wrapper" id="birdeye_area">
        <div class="damage-header flex-wrapper" *ngIf="isLoading">
          <dot-slider
          [sliderCount]="totoalStep"
          [currentSliderCounter]="currentStep"
          ></dot-slider>
          <h3 class="home-heading">Select the damaged part(s)</h3>
        </div>

        <div class="damage-body flex-wrapper">
          <div class="car-canvas">
            <car-map
            (loadData)="getData($event)"
            (checkBookMark)="checkNextAbility($event)"
            [slug]="slug"></car-map>
          </div>
          <div id="next" class="blue-btn-wrapper full-height">
            <a class="btn btn-primary btn-block" (click)="next();" *ngIf="boolNextAbility">
              Next
            </a>               
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<span defaultOverlayTarget></span>
